<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
            <div class="up">
                    <div class="bullets" id="bullets">

                    </div>
            </div>
            <div class="content">
                <img src="imgs/solar-panels-meadow 1.png" alt="" >
                <img src="imgs/solar-panels-meadow 2 (1).png" alt="" >
                <img src="imgs/solar-panels-meadow 2 (2).png" alt="" class="active">
                <img src="imgs/solar-panels-meadow 2.png" alt="" >
            </div>
            <div class="down">
                <div class="arrow">
                    <div class="left" id="prev"><img src="imgs/Arrow---Right-2.png" alt=""></div>
                    <div class="right" id="next"><img src="imgs/Arrow - Right 2.png" alt=""></div>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
